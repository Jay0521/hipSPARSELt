# Data types are defined as either aliases to Python-recognized ctypes,
# or enums defined with c_int base clases and attributes.
Datatypes:
  - rocsparselt_datatype:
      bases: [ c_int ]
      attr:
        f16_r: 150
        i8_r:  160
        bf16_r: 168
  - rocsparselt_compute_type:
      bases: [ c_int ]
      attr:
        f32: 300
        i32: 301
  - { half: f16_r }
  - rocsparselt_initialization:
      bases: [ c_int ]
      attr:
        rand_int: 111
        trig_float: 222
        hpl: 333
        special: 444
  - rocsparselt_activation_type:
      bases: [ c_int ]
      attr:
        none: 0
        clippedrelu: 2
        gelu: 3
        relu: 5


Common threads and streams: &common_threads_streams
  - { threads: 0,  streams: 0}
  # - { threads: 0, streams: 1 }
  # - { threads: 1, streams: 0 }
  # - { threads: 3, streams: 3 }
  # - { threads: 5, streams: 5 }

Real precisions: &real_precisions
  - &half_precision
    { a_type: f16_r, b_type: f16_r, c_type: f16_r, d_type: f16_r, compute_type: f32 }
  - &int8_precision
    { a_type:  i8_r, b_type:  i8_r, c_type: i8_r, d_type: i8_r, compute_type: i32 }
  - &bf16_precision
    { a_type:  bf16_r, b_type:  bf16_r, c_type: bf16_r, d_type: bf16_r, compute_type: f32 }

Short precisions: &half_bf16_precisions
  - *half_precision
  - *bf16_precision


# The Arguments struct passed directly to C++. See rocsparselt_arguments.hpp.
# The order of the entries is significant, so it can't simply be a dictionary.
# The types on the RHS are eval'd for Python-recognized types including ctypes
# and datatypes defined in Datatypes above. T*n represents array of length n.
Arguments:
  - function: c_char*64
  - name: c_char*64
  - category: c_char*64
  - known_bug_platforms: c_char*64
  - alpha: c_float
  - beta: c_float
  - stride_a: c_int64
  - stride_b: c_int64
  - stride_c: c_int64
  - stride_d: c_int64
  - user_allocated_workspace: c_size_t
  - M: c_int64
  - N: c_int64
  - K: c_int64
  - lda: c_int64
  - ldb: c_int64
  - ldc: c_int64
  - ldd: c_int64
  - batch_count: c_int32
  - iters: c_int32
  - cold_iters: c_int32
  - algo: c_uint32
  - solution_index: c_int32
  - prune_algo: c_uint32
  - a_type: rocsparselt_datatype
  - b_type: rocsparselt_datatype
  - c_type: rocsparselt_datatype
  - d_type: rocsparselt_datatype
  - compute_type: rocsparselt_compute_type
  - initialization: rocsparselt_initialization
  - pad: c_uint32
  - threads: c_uint16
  - streams: c_uint16
  - devices: c_uint8
  - norm_check: c_int8
  - unit_check: c_int8
  - timing: c_int8
  - transA: c_char
  - transB: c_char
  - activation_type: rocsparselt_activation_type
  - activation_arg1: c_float
  - activation_arg2: c_float
  - c_noalias_d: c_bool
  - HMM: c_bool

# These named dictionary lists [ {dict1}, {dict2}, etc. ] supply subsets of
# test arguments in a structured way. The dictionaries are applied to the test
# one at a time, to generate combinations.  If one of this table's entries is
# a dictionary of size one, it means that the argument named by its key takes
# on values paired with argument named by its value. For example:
#
# - function: precision
#
# when used with the code:
#
# function:
#   func1: prec1
#   func2: prec2
#   func3: prec3
#
# causes (function, precision) to take on the values (func1, prec1),
# (func2, prec2), (func3, prec3), etc.

Dictionary lists to expand:
  - arguments
  - transA_transB
  - alpha_beta
  - alphai_betai
  - incx_incy
  - matrix_size
  - precision
  - function: precision
  - threads_streams

# In case an array argument needs to be passed directly to C as an array,
# it needs to be listed here to avoid being expanded into multiple test
# cases with each of its elements.
Lists to not expand:
  - e.g., an array argument not to be expanded

# Defaults
Defaults:
  M: 128
  N: 128
  K: 128
  alpha: 1.0
  beta: 0.0
  transA: '*'
  transB: '*'
  batch_count: 1
  HMM: false
  pad: 4096
  threads: 0
  streams: 0
  devices: 0
  norm_check: 0
  unit_check: 1
  timing: 0
  iters: 10
  cold_iters: 2
  algo: 0
  solution_index: 0
  prune_algo: 1
  workspace_size: 0
  initialization: rand_int
  category: nightly
  known_bug_platforms: ''
  name: rocsparselt-bench
  c_noalias_d: false
  user_allocated_workspace: 0
  activation_type: none
  activation_arg1: 0
  activation_arg2: 0
